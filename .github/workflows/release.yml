name: release
on:
  push:
    tags:
      - "*"

defaults:
  run:
    working-directory: .

jobs:
  docker:
    name: docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set docker tag name
        run: echo "::set-output name=DOCKER_TAG_NAME::$(echo $GITHUB_REF | cut -d / -f 3)"
        id: docker-tag-name
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile
          push: true
          tags: |
            paperspace/gradient-installer:latest
            paperspace/gradient-installer:${{ steps.docker-tag-name.outputs.DOCKER_TAG_NAME }}

  upload_assets:
    name: upload-assests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # TODO install jq?
      - run: bin/build ${{ github.ref }}
      - run: bin/upload ${{ github.ref }}
        env:
          GH_TOKEN: ${{ secrets.PSBOT_GITHUB_TOKEN }}
